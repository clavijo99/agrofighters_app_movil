<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  class="fondo">
  <div class="contentlogin" >
    <br>
    <br>
    <ion-card>
      <br>
      <div class="imagenlogo">
        <img src="./assets/imagenes/logologin.png" alt="">
      </div>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user" name="user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-card>
    <ion-button color="light" (click)="Log_in()" expand="block">Entrar</ion-button>
    <br>
    <div class="centrarlabel">
      <ion-text routerLink="/chech-in">REGISTRARSE</ion-text>
    </div>
    <!--check name incorrect-->
  </div>
</ion-content>
